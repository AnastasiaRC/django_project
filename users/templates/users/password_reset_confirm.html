{% extends 'catalog/base.html' %}
{% block content %}


{% if validlink %}
<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="col-12 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Новый пароль</button>
                    <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <h2>Ошибка сброса пароля</h2>
    <p>Ваша ссылка недействительна. Попробуйте повторно восстановить пароль</p>
    {% endif %}
    {% endblock %}
